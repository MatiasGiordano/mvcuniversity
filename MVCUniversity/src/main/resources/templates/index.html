<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
	
	<script type="text/javascript">
    function showContent() {
        element = document.getElementById("file_input");
        check = document.getElementById("check");
        icon= document.getElementById("file_i");
        div = document.getElementById("file_div");
        user_i = document.getElementById("user_i")
        if (check.checked) {
            element.style.display='none';
            icon.style.display='none';
            div.style.display='none';
            user_i.className= 'fas fa-user-tie';
        }
        else {
            element.style.display='block';
            icon.style.display='block';
            div.style.display='block';
            user_i.className= 'fas fa-user';
        }
    }
</script>
</head>
<body>
 
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
    	<h1 class="navbar-brand" href="#">Matias Giordano</h1>
    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
    	</button>
   		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav">
       			<li class="nav-item">
       				<a href="/" class="nav-link active" aria-current="page">Inicio</a>
       			</li>
     		</ul>
    	</div>
  	</div>
</nav>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesión</h3>
			</div>
			<div class="card-body">
				<form action="#" id="userFrm" th:action="@{/login}" th:object="${DTO}" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i id="user_i" class="fas fa-id-card"></i></span>
						</div>
						<input type="text"  class="form-control" placeholder="DNI" th:field="*{dni}" required>
						
					</div>
					<div class="input-group form-group">
						<div id="file_div" class="input-group-prepend">
							<span class="input-group-text"><i id="file_i" class="fas fa-id-badge"></i></span>
						</div>
						<input type="text" id="file_input" class="form-control" placeholder="Legajo" th:field="*{file}">
					</div>
					<div class="row align-items-center remember">
						<input id="check" type="checkbox" th:field="*{admin}" onchange="javascript:showContent()">Administrador
					</div>
					<div class="form-group">
						<input type="submit" value="Conectar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No tienes una cuenta?<a href="user_register/">Regístrate</a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
