<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title> Regístrate </title>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="static/css/register.css" th:href="@{/css/register.css}">
		<script type="text/javascript">
    function showContent() {
        element = document.getElementById("file_input");
        check = document.getElementById("check");
        icon= document.getElementById("file_i");
        div = document.getElementById("file_div");
        if (check.checked) {
            element.style.display='none';
            icon.style.display='none';
            div.style.display='none';
            user_i.className= 'fas fa-user-tie';
        }
        else {
            element.style.display='block';
            icon.style.display='block';
            div.style.display='block';
            user_i.className= 'fas fa-user';
        }
    }
</script>
</head>
<body>
	
	<div class="container">
	<div class="d-flex justify-content-center h-100" style="position: relative;">
		<div class="card">
			<div class="card-header">
				<h4>Regístrate!</h4>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/user_register}" th:object="${usr}" method="POST" id="userFrm">

					<div class="input-group form-group">
						<img class="avatar" src="static/imagenes/user.png" th:src="@{/imagenes/user.png}" >
					</div>

					<div class="input-group form-group">	
						<div class="input-group-prepend">
							<span class="input-group-text"><i id="user_i" class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Nombre" th:field="*{name}" required>		
					</div>

					<div class="input-group form-group">	
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-id-card"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="DNI" th:field="*{dni}" required>
					</div>

					<div id="file_div" class="input-group form-group">
						<div id="file_i" class="input-group-prepend">
							<span class="input-group-text"><i id="file_i" class="fas fa-id-badge"></i></span>
						</div>
						<input id="file_input" type="text" class="form-control" placeholder="N° de Legajo" th:field="*{file}">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<input id="check" type="checkbox"  th:field="*{is_admin}" onchange="javascript:showContent()">
							<h6 class="cbadmin">Administrador</h6>
						</div>
					</div>	
			
					<div class="form-group">
						<input type="submit" value="Register" class="btn float-right reg_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center powered">
					developed by Matias Giordano
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
